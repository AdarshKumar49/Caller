<section class="app-component">
    <div class="row">   
        <div class="col-lg-2">
            <div class="main-box">

            <app-side-menu></app-side-menu>
            </div>
        </div>

        <div class="col-lg-10">
          <app-header></app-header>

           
            <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
      
            <div class="side-menu-content">
      
                 
                  <h1 style="margin-top: -20px;">Company List</h1>
                  <mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                  
                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    
                      <!-- Position Column -->
                      <ng-container matColumnDef="name">
                          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                          <mat-cell *matCellDef="let dataSource"> {{dataSource.name}} </mat-cell>
                        </ng-container>
                      
                      
                        <ng-container matColumnDef="status">
                          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                          <mat-cell *matCellDef="let dataSource"> {{dataSource.status}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                          <mat-cell *matCellDef="let dataSource"> <mat-icon class="eye" (click)='viewDetails(dataSource)' >visibility</mat-icon>   </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>


                 
                    <!-- Angular 8 pagination --> 
           </div>
           <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
       
         
                     </div>
        
        </div>
    
</section>
