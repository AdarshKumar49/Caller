<section class="app-component">
  <div class="row">   
      <div class="col-lg-2">
          <div class="main-box">

          <app-side-menu></app-side-menu>
          </div>
      </div>

      <div class="col-lg-10">
        <app-header></app-header>

         
         
          <div class="side-menu-content">
      
            
                <h1 style="margin-top: -20px;">Employee List</h1>
                <mat-table [dataSource]="dataSource" class="mat-elevation-z0">
                
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="userName">
                        <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
                        <mat-cell *matCellDef="let dataSource"> {{dataSource.userName}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="createdAt">
                        <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
                        <mat-cell *matCellDef="let dataSource"> {{dataSource.createdAt | date : 'medium'}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="amount">
                        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                        <mat-cell *matCellDef="let dataSource"> {{dataSource.amount}} </mat-cell>
                      </ng-container>
                    
                    
                      <ng-container matColumnDef="expenseDate">
                        <mat-header-cell *matHeaderCellDef> Expense Date</mat-header-cell>
                        <mat-cell *matCellDef="let dataSource"> {{dataSource.expenseDate | date : 'full'}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                        <mat-cell *matCellDef="let dataSource"> <mat-icon class="eye" (click)='viewDetails(dataSource)'>visibility</mat-icon>  </mat-cell>
                      </ng-container>

                      

                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                      </mat-table>
                
                  <!-- Angular 8 pagination --> 
         </div>
             
         <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
                   </div>

      </div>
  
</section>
